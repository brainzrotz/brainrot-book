<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brain Rot Book</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="landing-centered">

  <div class="landing-container">
    <!-- JOIN over image -->
    <img src="JPG/landing.jpg" alt="Brain Rot Landing" class="landing-image" />
    <button class="join-overlay" onclick="window.location.href='login.html'">JOIN</button>
  </div>

  <!-- PRESS in center of page -->
  <div class="center-press-button">
<button class="warning-btn" onclick="playLandingSound()">PRESS</button>
<audio id="alert-sound" src="/sounds/landing-sound.mp3" preload="auto"></audio>
  </div>
<img src="\GIF\brainzrotz-logo.gif" 
     alt="Brainzrotz Mascot" 
     class="zombie-gif">

</body>
</html>
<audio id="landing-audio" src="/sounds/landing-sound.mp3" preload="auto"></audio>
<script>
  const audio = document.getElementById("landing-audio");

  function startAudioOnce() {
    audio.play();
    document.removeEventListener("click", startAudioOnce);
  }

  document.addEventListener("click", startAudioOnce);
</script>
<script>
  document.getElementById("funny-sound-btn").addEventListener("click", function () {
    const sound = new Audio("sounds/landing-sound.mp3");
    sound.play();
  });
</script>
